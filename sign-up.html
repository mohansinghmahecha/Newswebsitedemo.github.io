<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  internal css */
        .my-container {
            width: 100%;
            height: 800px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .my-login {


            padding: 10px;
            color: white;
            width: 35%;
            border: 2px solid red;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="my-container">

        <div class="my-login">
            <div style="font-size: 45px; margin: 15px; color: #ede7e7; text-align: center;">Create a account</div>
            <div>
                <form style="margin: 15px;">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" required id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label">Full name</label>
                        <input type="text" id="name"  class="form-control"  aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Accept term and conditions</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>

        </div>
    </div>

</body>

</html>
